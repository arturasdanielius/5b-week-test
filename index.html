<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <header>Get in touch
        </header>
        <section>
            <div>
                <form>
                    <div class="forms">
                        <label for="name">Name</label>
                        <input class="initials" id="name" type="text" placeholder="First name" required>
                        <label for="name">Surname</label>
                        <input class="initials" id="name" type="text" placeholder="Last name" required>
                    </div>
                    <div class="forms">
                        <label for="email">Email</label>
                        <input class="emailphone" id="email" type="email" placeholder="Email" required>
                        <label for="phone">Phone</label>
                        <input class="emailphone" id="phone" type="phone" placeholder="Phone" required>
                    </div>
                    <div class="forms">
                        <label for="address">Address</label>
                        <input style="background-color: #C7CDFD" id="address" type="address" placeholder="address" required>
                        <label for="message">Message</label>
                        <textarea style="background-color: #A5B1FD" id="message" placeholder="Type your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
        <footer>
            Thanks for submitting!
        </footer>
    </main>
</body>

</html>
